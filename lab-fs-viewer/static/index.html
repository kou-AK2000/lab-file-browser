<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lab File Browser</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/chart.js"></script>
    </head>

    <body>
        <h2>Lab File Browser</h2>

        <div id="header"></div>

        <!-- ===== パス操作 ===== -->
        <div id="path"></div>

        <div id="pathNavigator" style="margin: 10px 0">
            <input type="text" id="pathInput" style="width: 300px" />
            <button id="goPathBtn">Go</button>
        </div>

        <button onclick="goUp()">⬆ Up</button>

        <br /><br />

        <!-- ===== フィルター ===== -->
        <label>Size Unit:</label>
        <select id="unit">
            <option value="bit">bit</option>
            <option value="kb">KB</option>
            <option value="mb">MB</option>
            <option value="gb">GB</option>
        </select>

        <label>Type:</label>
        <select id="typeFilter">
            <option value="all">All</option>
            <option value="dir">Dir</option>
            <option value="file">File</option>
        </select>

        <label>Search:</label>
        <input type="text" id="searchBox" placeholder="file name..." />

        <label>Sort:</label>
        <select id="sortBy">
            <option value="name">Name</option>
            <option value="size">Size</option>
            <option value="date">Date</option>
        </select>

        <select id="sortOrder">
            <option value="asc">Asc</option>
            <option value="desc">Desc</option>
        </select>

        <label style="margin-left: 10px">
            <input type="checkbox" id="showHiddenToggle" />
            Show hidden files
        </label>

        <br /><br />

        <!-- ===== ファイル一覧 ===== -->
        <table>
            <thead>
                <tr>
                    <th>Mode</th>
                    <th>Perm</th>
                    <th>Links</th>
                    <th>Owner</th>
                    <th>Group</th>
                    <th>Size</th>
                    <th>Modified</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="list"></tbody>
        </table>

        <!-- ===== CPU Graph ===== -->
        <h2>CPU Graph</h2>
        <canvas id="cpuChart"></canvas>

        <!-- ===== モーダル ===== -->
        <div id="fileModal" class="modal">
            <div class="modal-header">
                <button id="closeModal">✕</button>
            </div>
            <pre id="fileContent"></pre>
        </div>

        <!-- ===== JS ===== -->

        <!-- filebrowser -->
        <script src="/js/filebrowser.js"></script>

        <!-- monitor -->
        <script type="module">
            import { loadHeader } from "/js/header.js";
            import { updateSystem, loadDF, initChart } from "/js/monitor.js";

            loadHeader();
            initChart();

            updateSystem();
            setInterval(updateSystem, 2000);
        </script>
    </body>
</html>
