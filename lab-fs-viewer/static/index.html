<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lab File Browser</title>
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/chart.js"></script>
    </head>

    <body>
        <h2>Lab File Browser</h2>

        <div id="header"></div>

        <!-- ===== パス操作 ===== -->
        <div id="path"></div>

        <div id="pathNavigator" style="margin: 10px 0">
            <input type="text" id="pathInput" style="width: 300px" />
            <button id="goPathBtn">Go</button>
        </div>

        <button onclick="goUp()">⬆ Up</button>

        <br /><br />

        <!-- ===== フィルター ===== -->

        <label>Type:</label>
        <select id="typeFilter">
            <option value="all">All</option>
            <option value="dir">Dir</option>
            <option value="file">File</option>
        </select>

        <label>Search:</label>
        <input type="text" id="searchBox" placeholder="file name..." />

        <label style="margin-left: 10px">
            <input type="checkbox" id="showHiddenToggle" />
            Show hidden files
        </label>

        <br /><br />

        <!-- ===== ファイル一覧 ===== -->
        <div class="file-list">
            <div class="file-header">
                <div class="col mode sortable" data-key="mode">Mode</div>
                <div class="col perm sortable" data-key="perm">Perm</div>
                <div class="col links sortable" data-key="nlink">Links</div>
                <div class="col owner sortable" data-key="owner">Owner</div>
                <div class="col group sortable" data-key="group">Group</div>
                <div class="col size sortable" data-key="size">
                    Size
                    <select id="unit" class="size-unit-select">
                        <option value="bit">bit</option>
                        <option value="kb" selected>KB</option>
                        <option value="mb">MB</option>
                        <option value="gb">GB</option>
                    </select>
                </div>
                <div class="col date sortable" data-key="mod_time">
                    Modified
                </div>
                <div class="col name sortable" data-key="name">Name</div>
            </div>

            <div id="list"></div>
        </div>

        <!-- ===== モーダル ===== -->
        <div id="fileModal" class="modal">
            <div class="modal-header">
                <button id="closeModal">✕</button>
            </div>
            <pre id="fileContent"></pre>
        </div>

        <!-- ===== JS ===== -->

        <!-- filebrowser -->
        <script src="/js/filebrowser.js"></script>

        <!-- monitor -->
        <script type="module">
            import { loadHeader } from "/js/header.js";
            import { updateSystem, loadDF, initChart } from "/js/monitor.js";

            loadHeader();
            initChart();

            updateSystem();
            setInterval(updateSystem, 2000);
        </script>
    </body>
</html>
